    {% if address_qs.exists %}
    <p class="text-muted small mb-2">Select an address to continue automatically:</p>
    <form method='POST' action='{{ action_url }}'>{% csrf_token %} 
    {% if next_url %}
    <input type='hidden' name='next' value='{{ next_url }}' />
    {% endif %}
    {% if address_type %}
    <input type='hidden' name='address_type' value='{{ address_type }}' />
    {% endif %}
    {% for address in address_qs %}
    <div class="form-check mb-2">
    <input class="form-check-input" id='address-{{ address.id }}' type='radio' name='shipping_address' value='{{ address.id }}' onchange="this.form.submit();" />
    <label class="form-check-label" for='address-{{ address.id }}'>
    {{ address.address_line_1 }}<br>
    <small class="text-muted">{{ address.city }}, {{ address.state }} {{ address.postal_code }}</small>
    </label>
    </div>   
    {% endfor %}
    <noscript>
        <button type='submit' class='btn btn-success mt-2'>Use Selected Address</button>
    </noscript>
    </form>
    {% else %}
    <p class="text-muted">No saved addresses found.</p>
    {% endif %}
